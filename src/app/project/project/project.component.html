<div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
              <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="projectName"> Project Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="projectName"
                            id="projectName"
                            formControlName="projectName">
                            <span 
                            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
                              class="help-block">Please enter a valid project name!</span>
                    </div>
                    <div class="form-group">
                            <label for="email"> Mail</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                formControlName="email">
                                <span 
                                *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
                                  class="help-block">Please enter a valid email</span>
                    </div>
                    <div class="form-group">
                            <label> Project Status: </label>
                            <select
                                id="projectStatus"
                                name ="projectStatus"
                                class="form-control"
                                formControlName="projectStatus">
                                <option *ngFor= "let s of projectStatus" [value]="s"  > {{ s }}</option>
                            </select>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>
